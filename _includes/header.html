<header class="header">
    <div class="logo">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </div>
    <nav class="nav">
        <ul>
            {% for path in site.header_pages %}
            {% assign my_page = site.pages | where: "path", path | first %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | relative_url }}"
                    class="nav-link {% if page.url == my_page.url %}active{% endif %}">{{ my_page.title | escape }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
